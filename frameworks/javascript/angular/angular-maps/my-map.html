<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <title>wbyoko - Todo Maps</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        .btn{
            cursor: pointer;;
        }
        .google-map {
            width: 100%;
            height: 100%;
        }

        .map-control {
            background-color: white;
            margin: 1em;
            padding: .5em;
            border-radius: 1em;
            word-wrap: break-word;
        }
    </style>
</head>
<body ng-app="app" ng-controller="mapController" ng-init="init()">

<!-- map -->
<app-map style="height:400px;margin:12px;box-shadow:0 3px 25px black;" center="loc" markers="projects">
</app-map>
<!-- current location -->
<div class="text-info text-right">
    {{loc.lat | lat:0}}, {{loc.lon | lon:0}}
</div>
<!-- list of airports -->
<div class="container-fluid">
    <div class="span3 btn"
         ng-repeat="m in projects"
         ng-click="gotoLocation(m.lat, m.lon)">
        <b>{{m.name}}</b>: {{m.intro}}
    </div>
</div>
<script src="scripts-min.js"></script>

</body>
</html>
