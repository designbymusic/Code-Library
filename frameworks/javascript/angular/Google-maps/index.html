<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <style type="text/css">
        #map{
            height: 500px;
            width: 1000px;
        }
    </style>
</head>

<body>
<div ng-app='maptesting'>
    <div ng-controller="MapCtrl">
        <div id="map_canvas" ui-map="myMap"
             style="height:300px;width:400px;border:2px solid #777777;margin:3px; border:1px solid"
             ui-options="mapOptions"
             ui-event="{'map-idle' : 'onMapIdle()'}"
                >
        </div>

        <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->
        <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
             ui-event="{'map-click': 'markerClicked(marker)'}">
        </div>
    </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="scripts/ui-map.js"></script>
<script type="text/javascript" src="scripts/event.js"></script>


<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZFSoLpt8fBJWcvVbLuChybN1w08I8yUE&amp;sensor=true"></script>


<script type="text/javascript" src="scripts/controllers/MapCtrl.js"></script>
</body>
</html>
