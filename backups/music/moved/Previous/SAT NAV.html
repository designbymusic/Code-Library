<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

<style>

#show {
	width:260px;
	height:20px;
	padding:20px;
	background-color:#CCC;
}

#transcript {
	width:300px;
	margin-top:20px;
	border: 1px solid #CCC;
	overflow:hidden;
}
	
</style>

</head>

<body>

<div id="show">
Show Transcript
</div>

<div id="transcript">
<p>Transcript goes here.</p>
</div>

<script>

$(document).ready (function(){
	$('#transcript').css('height','0px')
});

$('#show').click(function(){
	var $height = $('#transcript').height();
	if ( $height = '0px' ) {
		$('#transcript').animate({'height':'200px'},500);
		}
	else if ( $height = '200px' ) {
		$('#transcript').animate({'height':'0px'},500);
	}
	
});

</script>

</body>
</html>
